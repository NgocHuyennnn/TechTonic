<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset{text-align: center;border:2px solid black}
        button{display: block;margin: auto;}
        h1{color: rgb(157, 6, 6);text-align: center;}
    </style>
</head>
<body>
 
    <h1 >Book a Table</h1>
    <fieldset id="Your name">
        <legend>Your name</legend>
        <input type="text" name="txt" required>
    </fieldset>
    <fieldset id="Sex">
        <legend>Sex</legend>
        <input type="radio" name="oo">Male
        <input type="radio" name="oo" checked>Female
    </fieldset>
     <fieldset id="Size">
        <legend>Size</legend>
        <input type="radio" name="o">2-person table
        <input type="radio" name="o" checked>4-person table
        <input type="radio" name="o" checked>6-person table
    </fieldset>
    <fieldset id="Location">
        <legend>Location</legend>
        <input type="radio" name="1">Indoors
        <input type="radio" name="1" checked>Outdoors
    </fieldset>
    <button name="nn">Book table</button>
    
</body>
</html>
